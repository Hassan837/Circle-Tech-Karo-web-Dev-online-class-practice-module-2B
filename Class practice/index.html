<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Conversion</title>
</head>

<body>
    <div>
        <h1>Fahrenheit to Celsius Converter</h1>
    
    <input type="text" id="inp1" placeholder="Enter Temperature">
    <br>
    <br>
    <select id="temp">
        <option> Select the unit </option>
        <option value="C" id="cel"> Celsius </option>
        <option value="F" id="fah"> Fahrenheit </option>
    </select>
    <br>
    <button onclick="convert()"> Convert it!</button>
    <br>
    <br>
    <input type="text" id="res" placeholder="Answer">

    </div>

    <!-- link of js-->
    <script src="app.js"></script>

</body>

</html>
